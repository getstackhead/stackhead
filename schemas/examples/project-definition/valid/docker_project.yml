---
domains:
  - domain: mydomain.com
    expose:
      - service: app
        internal_port: 8080
        external_port: 80
      - service: app
        internal_port: 5000
        external_port: 4545
    security:
      authentication:
        - type: basic
          username: user
          password: pass
container:
  registries:
    - username: dockerhubuser
      password: dockerhubpassword
    - username: privateuser
      password: privatepassword
      url: https://myprivateregistry.tld
  services:
    - name: app
      image: getstackhead/project-demo-php
      user: "1000:1000"
      volumes:
        - type: global
          src: assets
          dest: /var/www/public/assets
        - type: local
          src: log
          dest: /var/www/public/log
        - type: custom
          src: /etc/secrets.txt
          dest: /var/www/secrets.txt
          mode: ro
    - name: db
      image: mariadb:10.5
      environment:
        MYSQL_ROOT_PASSWORD: example
      hooks:
        after_setup:
          - /dev/null
        before_destroy:
          - echo "Hello"
        execute_after_setup: ./some-file.sh
        execute_before_destroy: ./some-file.sh
