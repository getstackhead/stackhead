---
domain: mydomain.com
deployment:
  type: container
  settings:
    expose:
      port: 8080
    services:
      app:
        image: getstackhead/project-demo-php
        links:
          - db
      db:
        image: mariadb:10.5
        expose_port: 3306
        environment:
          MYSQL_ROOT_PASSWORD: example
